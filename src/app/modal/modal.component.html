<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="smallText" id="exampleModalLabel">Stats</h1>
            </div>

            <div class="modal-body">
                <p class='smallText'>Score : {{ scoreService.getScore() }}</p>
                <app-stopwatch class="smallText"></app-stopwatch>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="restartGame()">Restart</button>
            </div>
        </div>
    </div>
</div>
